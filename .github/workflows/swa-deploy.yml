name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - ".github/workflows/swa-deploy.yml"
  workflow_dispatch:
  workflow_call:

concurrency:
  group: swa-deploy
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            src/node_modules
            ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('src/bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        working-directory: src
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: src
        run: bun run build

      - name: Send webmentions
        if: github.event_name == 'push'
        working-directory: src
        run: bun run send:webmentions

      - name: Commit sent webmentions tracking
        if: github.event_name == 'push'
        run: |
          git add src/src/data/sent-webmentions.json
          if git diff --cached --quiet; then
            echo "No new webmentions sent"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: update sent webmentions tracking [skip ci]"
            git push
          fi

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          skip_app_build: true
          ###### Repository/Build Configurations ######
          app_location: "src/dist"
          ###### End of Repository/Build Configurations ######
