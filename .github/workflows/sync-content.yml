name: Sync Content (Securing Quest + Webmentions + Mastodon)

on:
  schedule:
    # Run weekly on Mondays at 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            src/node_modules
            ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('src/bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        working-directory: src
        run: bun install --frozen-lockfile

      - name: Run sync script
        working-directory: src
        run: bun run sync:str

      - name: Sync webmentions
        working-directory: src
        env:
          WEBMENTION_IO_TOKEN: ${{ secrets.WEBMENTION_IO_TOKEN }}
        run: bun run sync:webmentions

      - name: Sync Mastodon toots
        working-directory: src
        env:
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
        run: bun run sync:mastodon

      - name: Check for changes
        id: changes
        run: |
          git add -A src/src/content/blog/str-*
          git add -A src/src/content/note/
          git add -A src/src/data/mastodon-sync-state.json
          git add src/src/data/webmentions.json
          if git diff --cached --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: sync content (securing.quest + webmentions + mastodon)"
          git push

    outputs:
      has_changes: ${{ steps.changes.outputs.has_changes }}

  deploy:
    needs: sync
    if: needs.sync.outputs.has_changes == 'true'
    uses: ./.github/workflows/swa-deploy.yml
    secrets: inherit
